<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>collision_clones</title>
    <link rel="stylesheet" href="collision_clones.css">
  </head>
  <body>
    <h1>Collision Clones</h1>

    <p>
      <ul class="link">
        <li>
          <a href="http://www.kernel.org/pub/software/scm/git/docs/everyday.html">
            Everyday GIT With 20 Commands Or So
          </a>
        </li>
        <li>
          <a href="http://ndpsoftware.com/git-cheatsheet.html">
            Git Cheatsheet
          </a>
        </li>
        <li>
          <a href="http://www.siteground.com/tutorials/git/commands.htm">
            Git commands with examples
          </a>
        </li>
      </ul>
    </p>

    <section>
      Best: speed <label id="best-speed" class="marker">0</label>
      collision count <label id="best-collision-count" class="marker">0</label>
      time <label id="best-time" class="marker">0</label>
    </section>

    <section>
      speed <input type="number" id="speed" min="1" size="2"/>
      collision count <label id="collision-count" class="marker">0</label>
      time <label id="time" class="marker">0</label>
      <label id="lost" class="marker"></label>
      <button id="stop">Play</button>
    </section>

    <section>
      <canvas id="canvas" width="720" height="560">
        Canvas is not supported in your browser.
      </canvas>
    </section>

    <section id="git" class="git"></section>

    <script type="application/dart" src="collision_clones.dart"></script>
    <script
      src=
"https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js">
    </script>
  </body>
</html>
