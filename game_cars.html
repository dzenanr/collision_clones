<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>game_cars</title>
    <link rel="stylesheet" href="game_cars.css">
  </head>
  <body>
    <h1>Collision Nightmare</h1>

    <section>
      Collisions: <label id="collision" class="marker">0</label> &nbsp;
      Time: <label id="time" class="marker">0</label> &nbsp;
      Speed: <input type="number" id="speed" min="1" size="2"/> &nbsp;
      <label id="lost" class="marker"></label>
      <button id="stop">Play</button>
    </section>

    <section>
      <canvas id="canvas" width="720" height="560">
        Canvas is not supported in your browser.
      </canvas>
    </section>

    <script type="application/dart" src="game_cars.dart"></script>
    <script
      src=
"https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js">
    </script>
  </body>
</html>
